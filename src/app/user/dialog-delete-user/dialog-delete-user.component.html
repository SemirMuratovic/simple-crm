<h2 class="warn-color" mat-dialog-title>Delete User</h2>
<mat-dialog-content>
  <p class="warn-color">
    Are you sure that you want to delete current user. <br />
    This step can not be undone!
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="onNoClick()" mat-button cdkFocusInitial>No</button>
  <button (click)="deleteUser()" [routerLink]="['/user']" mat-button>
    Yes
  </button>
</mat-dialog-actions>
